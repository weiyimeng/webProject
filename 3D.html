<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px;
            perspective: 300px;
            position: relative;
        }
        
        .box p {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .box p:nth-child(1) {
            transform: translateZ(100px);
            background-color: rgba(55, 44, 22, 0.1);
        }
        
        .box p:nth-child(2) {
            transform: rotateX(90deg) translateZ(100px);
            background-color: rgba(33, 56, 111, 0.1);
        }
        
        .box p:nth-child(3) {
            transform: rotateX(90deg) translateZ(-100px);
            background-color: rgba(255, 75, 33, 0.1);
        }
        
        .box p:nth-child(4) {
            transform: translateZ(-100px);
            background-color: rgba(19, 255, 11, 0.1);
        }
        
        .box p:nth-child(5) {
            transform: rotateY(90deg) translateZ(-100px);
            background-color: rgba(49, 26, 255, 0.1);
        }
        
        .box p:nth-child(6) {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(222, 56, 222, 0.1);
        }
    </style>
</head>

<body>

    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>

    </div>

</body>

</html>
